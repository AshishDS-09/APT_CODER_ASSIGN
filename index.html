<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blockly Demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <h1 class="title">Student Result Logic Builder</h1>
        <p class="subtitle">
          Visually design exam rules and see instant results
        </p>
      </div>
    </header>

    <div class="main">
      <div id="blocklyDiv"></div>
      <div class="right-panel">
        <h3>Logic Generated (JavaScript)</h3>
        <pre id="code">// Build blocks to generate decision logic</pre>

        <h3>Decision Output</h3>
        <div id="output">This area explains what decision your logic makes</div>

        <p style="font-size: 12px; opacity: 0.7; margin-bottom: 8px">
          Tip: Compare score → apply condition → print decision
        </p>

        <div class="buttons">
          <button class="gen" onclick="generateCode()">Generate</button>
          <button class="run" onclick="runCode()">Run</button>
          <button class="clear" onclick="clearAll()">Clear</button>
        </div>
      </div>
    </div>

    <script src="blocks.js"></script>
    <script src="generator.js"></script>
    <script src="App.js"></script>
  </body>
</html>
